        content="Love runnig. Club for running in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park" />

    <!--Title-->

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">

<body>
    <!--Header-->

        <a href="#index.html">
            <h1 id="logo">Love Running</h1>
        </a>

        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>

        <nav>

                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>

    <!--Main content-->
    <main>
        <section id="sign-up">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="POST">
                <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
                <div class="text-input">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                <br>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
                <br>
                <label for="email-address">Email Address:</label>
                <input type="email" id="email-address" name="email-address" required>
                <br>
                </div>
                <div class="radio-buttons">
                    <label for="road">Road</label>
                    <input type="radio" id="road" name="running-preference" value="road" required checked>
                    <br>
                    <label for="trail">Trail</label>
                    <input type="radio" id="trail" name="running-preference" value="trail" required checked>
                    
                    <br>
                    <label for="both">Both</label>
                    <input type="radio" id="both" name="running-preference" value="both" required checked> 
                    
                    <br>
                </div>
                <botton type="submit" class="join-button">Let's Run!</botton>
        </section>
    </main>

    <!--Footer-->
    <footer>
